<div class="container" ng-controller = "loginController as $ctrl">
    <div class="row">
        <div class="col-sm-5 login-box">
            <div class="panel panel-default">
                <div class="panel-intro">
                    <img src="./assets/images/logo.png" style="margin-left: 140px" height="80" width="200"/>
                </div>
                <div class="panel-body">

                    <!--this div helps to show the error message on wrong clogin detials-->
                    <div class="alert alert-danger" ng-if="$ctrl.showError">
                        {{$ctrl.showErrorMsg}}
                    </div>

                    <form ng-submit="onLoginClicked($event)">
                        <div class="form-group">
                            <label class="control-label">Username:</label>
                            <div class="input-icon">
                                <i class="icon-user fa"></i>
                                <input type="text" data-proxtra-message="LOGIN1" placeholder="Username" id="username" class="form-control email" ng-model = "$ctrl.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password:</label>
                            <div class="input-icon">
                                <i class="icon-lock fa"></i>
                                <input type="password" data-proxtra-message="LOGIN2" placeholder="Password" id="password" class="form-control" ng-model = "$ctrl.password">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block"  value="SUBMIT" ng-click = $ctrl.onLoginClicked($ctrl.username,$ctrl.password) />
                    </form>
                </div>
                <div class="panel-footer">
                    <div>
                        <label style="font-weight: normal
">
                            <input type="checkbox">
                            Keep me logged in
                        </label>
                        <a href="#" style="margin-left: 85px">Lost your password?</a>

                    </div>
                </div>
            </div>
            <p align="center">
                Don't have account?
            </p>
            <p align="center" style="padding: 15px"><a ui-sref = "signUp">Sign Up!</a></p>

        </div>
    </div>



</div>
