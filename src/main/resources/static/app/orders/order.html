        <div class="col-md-12">

            <div type="button" class="btn btn-primary btn-lg btn-block" disabled="disabled">
                <span style="color: red">
                    FINAL ORDER DETAILS-->
                </span>
                <span>
                    TOTAL : ${{o.total}}
                </span>
                <span>
                    TOTAL QUANTITY : {{o.totalQuantity}}</span>
                <button ng-click = "o.continueOrder()" style="background-color: red;margin-left: 350px;">
                    Continue Order
                </button>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Product-Description</th>
                    <th>Retail</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "order in o.orderDto track by $index">
                        <td>1</td>
                        <td ><img ng-src="data:image/JPEG;base64,{{order.image}}" height="70px" width="70px"></td>
                        <td>{{order.description}}</td>
                        <td>{{order.retailPrice}}</td>
                        <td><input type="text" data-restrict-characters="restrictCharacter.OnlyDigits.regExp" ng-value="order.quantity" ng-model = "order.quantity" ng-change="o.test1(order.quantity)"/></td>
                        <td>{{order.retailPrice * order.quantity}}</td>
                        <td><button ng-click = "o.removeProduct(order.productNo,$index)">Remove</button></td>
                        <td><button ng-click = "o.updateProductQuantity(order.quantity,order.productNo)">Update</button></td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
